<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Reward Maximizer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet Map Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #map {
        height: 300px;
        border-radius: 0.5rem;
      }
      .leaflet-control-attribution,
      .leaflet-control-zoom {
        display: none; /* Hide for a cleaner look in this demo */
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div
      class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 space-y-6"
    >
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900">Geo-Reward Maximizer</h1>
        <p class="text-gray-500 mt-1">Find the best card for any location.</p>
      </div>

      <!-- Map Container -->
      <div id="map-container" class="bg-gray-200 rounded-lg">
        <div id="map"></div>
      </div>

      <!-- Action Button -->
      <button
        id="find-card-btn"
        class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 shadow-md"
      >
        Analyze My Location
      </button>

      <!-- Recommendation Area -->
      <div
        id="recommendation-area"
        class="hidden text-center bg-gray-50 p-4 rounded-lg border border-gray-200"
      >
        <p class="text-gray-600">You appear to be near:</p>
        <p id="location-name" class="text-xl font-bold text-blue-800"></p>
        <p class="mt-2 text-gray-600">The best card to use is:</p>
        <p
          id="card-recommendation"
          class="text-lg font-semibold text-green-600"
        ></p>
      </div>

      <div
        id="error-message"
        class="hidden text-center bg-red-50 p-4 rounded-lg border border-red-200 text-red-700"
      ></div>

      <!-- Wallet Management -->
      <div>
        <h2 class="text-lg font-semibold text-center mb-3">My Wallet</h2>
        <div id="wallet-cards" class="space-y-2">
          <!-- User's cards will be listed here -->
        </div>
        <button
          id="manage-wallet-btn"
          class="w-full mt-4 bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300"
        >
          Manage Wallet
        </button>
      </div>
    </div>

    <!-- Wallet Management Modal -->
    <div
      id="wallet-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md space-y-4">
        <h2 class="text-xl font-bold">Manage Your Cards</h2>
        <p class="text-sm text-gray-500">
          Add or remove cards from your wallet. Your data is saved in your
          browser.
        </p>
        <div id="modal-card-list" class="space-y-2 max-h-60 overflow-y-auto">
          <!-- Cards for management appear here -->
        </div>
        <div>
          <select
            id="add-card-select"
            class="w-full p-2 border border-gray-300 rounded-lg"
          >
            <!-- Options populated by JS -->
          </select>
          <button
            id="add-card-btn"
            class="w-full mt-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700"
          >
            Add Card
          </button>
        </div>
        <button
          id="close-modal-btn"
          class="w-full mt-4 bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300"
        >
          Done
        </button>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="app.js" defer></script>
  </body>
</html>
